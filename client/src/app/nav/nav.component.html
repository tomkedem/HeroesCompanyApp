<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Heroes training App</a>

    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/trainers" routerLinkActive="active"
            >Trainers</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/heroes" routerLinkActive="active"
            >My Heroes</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/heroesList" routerLinkActive="active"
            >Heroes</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active"
            >Messages</a
          >
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active"
          >Errors</a
        >
      </li>
    </ul>
    <div
      class="dropdown"
      *ngIf="accountService.currentUser$ | async as user"
      dropdown
    >
      <a class="nav-link dropdown-toggle text-light" dropdownToggle
        >Welcome {{ user.username | titlecase }}</a
      >

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="(accountService.currentUser$ | async) === null"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        class="form-control me-sm-2"
        type="text"
        name="username"
        placeholder="Username"
        [(ngModel)]="model.username"
        spellcheck="false"
        data-ms-editor="true"
      />
      <input
        class="form-control me-sm-2"
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="model.password"
        spellcheck="false"
        data-ms-editor="true"
      />

      <button class="btn btn-success me-sm-2 my-sm-0" type="submit">
        Login
      </button>
    </form>
  </div>
  <div
    class="card"
    style="width: 4rem; float: right; margin-right: 20px"
    *ngIf="accountService.currentUser$ | async as user"
  >
    <img
      src="{{ user.picture }}"
      class="card-img-top"
      alt="{{ user.username }}"
    />
  </div>
</nav>
